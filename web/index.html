<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <script defer src="build/bundle.js"></script>

    <title>mobooru</title>
  </head>

  <body>
    <main class="mb-siteContainer">
      <header class="mb-header mb-siteContainer-item">
        <h2 class="mb-header-title mb-header-item">
          <a href="/">mobooru</a>
        </h2>
        <input class="mb-input mb-header-item mb-header-item--stretch" placeholder="Search...">
        <button class="mb-button mb-header-item"><i class="mdi mdi-magnify"></i></button>
        <button class="mb-button mb-uploadButton mb-header-item"><i class="mdi mdi-upload"></i></button>
      </header>
      <section class="mb-imageList mb-siteContainer-item mb-siteContainer-item--stretch"></section>
    </main>

    <section class="mb-upload mb-overlay">
      <div class="mb-overlay-panel">
        <form class="mb-upload-form">
          <input type="file" class="mb-upload-input">
          <button class="mb-button mb-upload-submit">Upload</button>
        </form>
      </div>
    </section>
  </body>

  <template id="mb-imageTemplate">
    <a href='#' class="mb-imageList-image"></a>
  </template>
</html>
